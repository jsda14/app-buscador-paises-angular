<div *ngIf="!pais else divPais" class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>

  <div class="row">

    <div class="col-4">
      <h3> Bandera </h3>
      <img class="img-thumbnail medium-flag" [src]="pais.flags.png"/>
    </div>

    <div class="col">
      <h3>Información </h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Poblacion</strong> {{pais.population | number }}
        </li>
        <li class="list-group-item">
          <strong>Código numérico</strong> {{pais.ccn3 | number }}
        </li>
        <li class="list-group-item">
          <strong>Código Alpha3</strong> {{pais.cca3}}
        </li>
      </ul>
    </div>
  </div>

  <h3>Traducciones</h3>
  <div class="row">
    <div class="col">
      <span
        *ngFor="let t of pais.translations | keyvalue "
        class="badge bg-primary m-1"
      >
        {{ t.value.official }}
      </span>
    </div>
  </div>
  <!-- <pre>
    {{pais | json}}
  </pre> -->

</ng-template>
