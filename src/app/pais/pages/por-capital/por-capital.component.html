<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por capital</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
        placeholderInput="Buscar por capital"></app-pais-input>
    </div>
  </div>
  <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró nada con el término: <b>{{termino}}.</b>
</div>

<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="cities"></app-pais-tabla>
  </div>
</div>
